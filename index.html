<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CRUD - JS</title>
  <script src="./script.js" defer></script>
  <link rel="stylesheet" href="./style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>
  <!-- Header -->
  <div class="header-app">
    <h1>Cadastro de produtos</h1>
    <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modalAdd">
      Novo produto
    </button>
  </div>

  <!-- List -->
  <div class="app">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>
            id
          </th>
          <th>
            nome
          </th>
          <th>
            preco
          </th>
          <th>
            categoria
          </th>
          <th>
            acão
          </th>
        </tr>
      </thead>
      <tbody>


      </tbody>
    </table>
  </div>

  <!-- Modal ADD-->
  <div class="modal fade  " id="modalAdd" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Cadastrar produto</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nome" class="form-label">Nome</label>
              <input type="text" class="form-control camposForm" id="nome">
            </div>
            <div class="mb-3">
              <label for="preco" class="form-label">Preço</label>
              <input type="number" class="form-control camposForm" id="preco">
            </div>
            <div class="mb-3">
              <label for="cat" class="form-label ">Categoria</label>
              <select class="form-select camposForm" id="cat">
                <option selected>Selecione</option>
                <option value="APPLE">APPLE</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="LG">LG</option>
                <option value="SONY">SONY</option>
              </select>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btn-add">Cadastrar produto</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade " id="modalEditar" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Editando </h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form>
            <div class="mb-3">
              <label for="nomeEditar" class="form-label">Nome</label>
              <input type="text" class="form-control" id="nomeEditar">
            </div>
            <div class="mb-3">
              <label for="precoEditar" class="form-label">Preço</label>
              <input type="number" class="form-control" id="precoEditar">
            </div>
            <div class="mb-3">
              <label for="catEditar" class="form-label">Categoria</label>
              <select class="form-select" id="catEditar">
                <option selected>Selecione</option>
                <option value="APPLE">APPLE</option>
                <option value="SAMSUNG">SAMSUNG</option>
                <option value="LG">LG</option>
                <option value="SONY">SONY</option>

              </select>
            </div>

          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
          <button type="button" class="btn btn-primary" id="btn-editar-1">Editar produto</button>
        </div>
      </div>
    </div>
  </div>




  <!-- CDN Boot JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js" integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js" integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ" crossorigin="anonymous"></script>
</body>

</html>
